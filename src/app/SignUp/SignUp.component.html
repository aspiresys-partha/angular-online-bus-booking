<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Login</title>

</head>

<body>
  <form [formGroup]="signupForm" (ngSubmit)="signUp()">
    <div class="container">
        <img src="assets/image/Computer login.gif">
        <div class="login">
            <h3 class="title">Signup</h3>

            <div class="text-input">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="name" formControlName="name" name="name" placeholder="Full Name"  required pattern="[A-Za-z]{3,}" title="Must contain at least 3  or more characters " >
                </div>
                <div style="color: red;"
          *ngIf="
            (signupForm.get('name')?.invalid &&
            signupForm.controls['name'].dirty) ||
            signupForm.get('name')?.touched
          "
        >
        <div class="invalid-input" style="color: red;">
                <div *ngIf="signupForm.get('name')?.errors?.['required']">
                   *User name is required
                  </div>
                  <div *ngIf="signupForm.get('name')?.errors?.['pattern']">
                    Must contain at least 3 or more characters
                  </div>
                  </div>
                  </div>
            <div class="text-input">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" id="email" formControlName="email" name="email" placeholder="Email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Format:BusBooking@gmail.com" required>
          </div>
          <div style="color: red;"
          *ngIf="
            (signupForm.get('email')?.invalid &&
            signupForm.controls['email'].dirty) ||
            signupForm.get('email')?.touched
          "
        >
        <div class="invalid-input" style="color: red;">
                <div *ngIf="signupForm.get('email')?.errors?.['required']">
                   *email name is required
                  </div>
                  <div *ngIf="signupForm.get('email')?.errors?.['pattern']">
                    Format  : Busbooking@gmail.com
                  </div>
                  </div>
                  </div>
          <div class="text-input">
            <i class="fa-solid fa-phone"></i>
            <input type="number" id="mobileNumber" formControlName="mobileNumber"  name="mobileNumber" placeholder="Mobile Number" pattern="[0-9]{5}[0-9]{5}" title="Must contain 10 digit Number" required>
          </div>
          <div style="color: red;"
          *ngIf="
            (signupForm.get('mobileNumber')?.invalid &&
            signupForm.controls['mobileNumber'].dirty) ||
            signupForm.get('mobileNumber')?.touched
          "
        >
        <div class="invalid-input" style="color: red;">
                <div *ngIf="signupForm.get('mobileNumber')?.errors?.['required']">
                   *Mobile number is required
                  </div>
                  <div *ngIf="signupForm.get('mobileNumber')?.errors?.['pattern']">
                    Must contains 10 digit number
                  </div>
                  </div>
                  </div>
            <div class="text-input">
              <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" formControlName="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{3,}"
                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 3 or more characters" required>
            </div>
            <div style="color: red;"
          *ngIf="
            (signupForm.get('password')?.invalid &&
            signupForm.controls['password'].dirty) ||
            signupForm.get('password')?.touched
          "
        >
        <div class="invalid-input" style="color: red;">
                <div *ngIf="signupForm.get('password')?.errors?.['required']">
                   *password is required
                  </div>
                  <div *ngIf="signupForm.get('password')?.errors?.['pattern']">
                  <!-- required -->
                  </div>
                  </div>
                  </div>
            <div class="text-input">
              <i class="fa-sharp fa-solid fa-lock"></i>
              <input type="password" id="Confirmpassword" formControlName="Confirmpassword" name="Confirmpassword" placeholder="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{3,}"
              title="Must contain at least one  number and one uppercase and lowercase letter, and at least 3 or more characters" required>
          </div>
          <div style="color: red;"
          *ngIf="
            (signupForm.get('Confirmpassword')?.invalid &&
            signupForm.controls['Confirmpassword'].dirty) ||
            signupForm.get('Confirmpassword')?.touched
          "
        >
        <div class="invalid-input" style="color: red;">
                <div *ngIf="signupForm.get('Confirmpassword')?.errors?.['required']">
                   *confirm password is required
                  </div>
                  <div *ngIf="signupForm.get('Confirmpassword')?.errors?.['pattern']">
<!-- required                -->
   </div>
                  </div>
                  </div>
            <button class="login-btn">SignUp</button>
            <div class="create">
                <a routerLink="/login">Already a Member ?<b>Login</b></a>
            </div>
        </div>
    </div>
</form>
</body>

</html>
