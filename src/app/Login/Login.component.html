<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Login</title>
</head>
<body>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="container">
        <img src="assets/image/Login-amico.png">

        <div class="login">
            <h3 class="title">User Login</h3>
            <!-- <mat-form-field>
              <mat-label>Enter your email</mat-label>
              <input matInput placeholder="pat@example.com" [formControl]="email" required>
              <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field> -->
            <div class="text-input">
              <i class="fa-solid fa-envelope"></i>
                <input  type="email" id="email" formControlName="email"  name="email" placeholder="email" required >
            <br><br>
            </div>
            <div style="color: red;"
            *ngIf="
              (loginForm.get('email')?.invalid &&
                loginForm.controls['email'].dirty) ||
              loginForm.get('email')?.touched
            "
          >
            <div class="invalid-input" style="color: red;">
              <div *ngIf="loginForm.get('email')?.errors?.['required']">
                *Email Id is required
              </div>
              <div *ngIf="loginForm.get('email')?.errors?.['pattern']">
                Format : Busbooking@gmail.com
              </div>
            </div>
            </div>
            <div class="text-input">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" name="password" formControlName="password" placeholder="Password"   pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{3,}"
                title="Must contain at least one  number and one uppercase and lowercase letter, and at least 3 or more characters" required><br>
                </div>
                <div style="color: red;"
          *ngIf="
            (loginForm.get('password')?.invalid &&
              loginForm.controls['password'].dirty) ||
            loginForm.get('password')?.touched
          "
        >
        <div class="invalid-input" style="color: red;">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">
                   *Password  is required
                  </div>
                  <div *ngIf="loginForm.get('password')?.errors?.['pattern']">
                    <!-- re -->
                  </div>
                  </div>
                  </div>
            <button class="login-btn" >LOGIN</button>
            <a href="#" class="forgot">Forgot Username/Password?</a>
            <div class="create">
                <a (click)="signUpUser()"><p>New User ?<b> SignUp</b></p></a>
            </div>
        </div>
    </div>
    </form>
</body>


</html>
